<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Chat UI</title>
  <style>
    /* Very simple, minimal styles */
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f7fa;color:#111}
    .wrap{max-width:720px;margin:24px auto;padding:12px}
    h1{font-size:20px;margin:6px 0 14px}
    .chat{border:1px solid #ddd;border-radius:8px;background:#fff;display:flex;flex-direction:column;height:68vh;overflow:hidden}
    .messages{flex:1;padding:12px;overflow-y:auto;display:flex;flex-direction:column;gap:10px}
    .msg{display:flex;max-width:80%}
    .msg.bot{justify-content:flex-start}
    .msg.user{justify-content:flex-end;margin-left:auto}
    .bubble{padding:10px 12px;border-radius:12px;line-height:1.3}
    .bubble.bot{background:#eee;color:#111;border:1px solid #e0e0e0}
    .bubble.user{background:#0b76ff;color:#fff}
    .composer{display:flex;gap:8px;padding:10px;border-top:1px solid #eee}
    input[type="text"]{flex:1;padding:10px;border:1px solid #ccc;border-radius:8px;font-size:15px}
    button{padding:9px 14px;border-radius:8px;border:none;background:#0b76ff;color:#fff;cursor:pointer}
    button:active{transform:translateY(1px)}
    .status{font-size:12px;color:#666;margin-top:8px}
    /* small mobile tweak */
    @media (max-width:520px){ .wrap{margin:8px;padding:8px} h1{font-size:18px} .chat{height:65vh} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Simple Chat</h1>

    <div class="chat" id="chat">
      <div class="messages" id="messages" aria-live="polite"></div>

      <div class="composer">
        <input id="input" type="text" placeholder="Type a message and press Enter" />
        <button id="send">Send</button>
      </div>
    </div>

    <div class="status" id="status">Status: idle</div>
  </div>

  <script>
    // Minimal JS: attach handlers after DOM ready
    document.addEventListener("DOMContentLoaded", () => {
      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send");
      const statusEl = document.getElementById("status");

      function appendMessage(who, text) {
        const wrapper = document.createElement("div");
        wrapper.className = "msg " + who;
        const bubble = document.createElement("div");
        bubble.className = "bubble " + who;
        bubble.textContent = text;
        wrapper.appendChild(bubble);
        messagesEl.appendChild(wrapper);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function setStatus(s) { statusEl.textContent = "Status: " + s; }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;
        appendMessage("user", text);
        inputEl.value = "";
        setStatus("sending...");

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });

          if (!res.ok) {
            appendMessage("bot", "Server error: " + res.status);
            setStatus("error");
            return;
          }

          const data = await res.json();
          const reply = data.reply || "No reply";
          appendMessage("bot", reply);
          setStatus("done");
        } catch (err) {
          console.error(err);
          appendMessage("bot", "Network error");
          setStatus("error");
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // initial greeting (optional)
      appendMessage("bot", "Hi â€” ask me anything.");
    });
  </script>
</body>
</html>
